; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32s3

[env:esp32s3]
platform = espressif32
board = esp32-s3-devkitc-1
framework = arduino
; Avoid using the global Arduino IDE libraries folder.
; It can introduce incompatible libraries (e.g. AVR-only SD) into the build.
; lib_extra_dirs = ~/Documents/Arduino/libraries
lib_deps =
  fastled/FastLED@^3.10.3
  adafruit/Adafruit MAX31865 library@^1.6.2
  majicdesigns/MD_AD9833@^1.3.0
test_framework = unity
test_filter = test_embedded
build_flags =
  -DARDUINO_USB_MODE=1
  -DARDUINO_USB_CDC_ON_BOOT=1

; Native environment â€” runs on host PC, no hardware needed.
; Only builds test code (no src/ files) against test/test_native/.
[env:native]
build_flags =
  -DUNITY_INCLUDE_CONFIG_H
platform = native
test_filter = test_native
build_src_filter = +<stub.cpp> -<*>
